rules:
  - name: make whoami read the wrong /etc/passwd file
    probability: 0.77
    match:
      name: openat
      args:
        - number: 1
          string: "/etc/passwd"
    modify:
      args:
        - number: 1
          string: "/tmp/passwd"

# for the whoami trick to work, create /tmp/passwd:
# echo "something-completely-made-up:x:0:0:root:/root:/bin/bash" > /tmp/passwd
